<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form validation 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Sign Up form</h1>
    <form action="success.html">
      <p>
        <label for="username"
          >Username <input type="text" id="username" onkeyup="validateName()" />
          <span id="username-error"></span>
        </label>
      </p>

      <p>
        <label for="email"
          >Email <input type="text" id="email" onkeyup="validateEmail()" />
          <span id="email-error"></span>
        </label>
      </p>

      <p>
        <label for="password"
          >Password
          <input type="password" id="password" onkeyup="validatePassword()" />
          <span id="password-error"></span>
        </label>
      </p>

      <p>
        <label for="repeat-password"
          >Repeat Password
          <input type="password" id="repeat" onkeyup="checkPassword()" />
          <span id="password-match"></span>
        </label>
      </p>
      <button id="submit" onclick="return validateForm()">SUBMIT</button>
      <span id="submit-error"></span>
    </form>

    <script src="script.js"></script>
  </body>
</html>
